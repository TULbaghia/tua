#      - ../src/main/api-client:/usr/app/src/main/api-client:rw
#      - ../src/main/frontend:/usr/app/src/main/frontend:rw
#      - ../pom.xml:/usr/app/pom.xml:ro
#      - target-context:/usr/app/target/

